<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website</title>
  <link rel="stylesheet" href="style_1.css">
</head>
<body>
  <header>
    <h1>Gaming Zone</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#games">Games</a>
      <a href="#leaderboard">Leaderboard</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to Gaming Zone</h2>
    <p>Play exciting games and compete with others!</p>
  </section>

  <section id="games">
    <h2>Games</h2>
    <div id="game-area">
      <p>Click the button to play a simple game!</p>
      <button id="start-game">Start Game</button>
      <canvas id="game-canvas" width="400" height="400" style="display: none; border: 1px solid black;"></canvas>
    </div>
  </section>

  <section id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list">
      <li>Player1 - 100 points</li>
      <li>Player2 - 90 points</li>
      <li>Player3 - 80 points</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
  </section>

  

  <script src="script_1.js"></script>
</body>
</html>
